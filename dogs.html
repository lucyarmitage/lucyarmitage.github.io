<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dogs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #f0f0f0;
      }
      header {
          background-color: #89CFF0;
          color: white;
          padding: 20px;
          text-align: center;
      }
      section {
          padding: 20px;
          background: white;
          margin: 15px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      footer {
          text-align: center;
          margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Dogs</h1>
    </header>

    <section>
      <h2>Meet Ronnie & Reggie</h2>
      <figure>
        <img src="dogs.jpg" alt="A photo of my dogs" style="width: 300px;">
        <figcaption>Ronnie & Reggie</figcaption>
      </figure>
    </section>

    <footer>
      <p>&copy; 2024 My GitHub Page</p>
    </footer>
  </body>
</html>
