<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a default font for the body */
            margin: 0;                     /* Remove default margin */
            padding: 0;                     /* Remove default padding */
            background-color: #f4f4f4;     /* Set a light background color */
        }

        header {
            background-color: #333;        /* Dark background for header */
            color: #fff;                   /* White text color */
            padding: 10px 20px;            /* Padding inside header */
            position: fixed;                /* Fix header at the top */
            width: 100%;                   /* Full width */
            top: 0;                        /* Stick to the top */
            z-index: 1000;                 /* Ensure it's on top */
        }

        h2 {
            color: #333;                   /* Set a color for the headings */
            margin-top: 60px;             /* Add top margin to avoid overlap with fixed header */
        }

        ul {
            list-style-type: none;         /* Remove bullet points from the list */
            padding: 0;                    /* Remove default padding */
        }

        .image-container {
            display: flex;                 /* Enables flexbox */
            justify-content: center;       /* Centers the images */
        }

        .image-item {
            text-align: center;            /* Center-aligns the images and text */
            max-width: 300px;             /* Ensures images don't exceed their container */
            margin: 0 5px;                /* Add margin to the sides */
        }

        .image-item img {
            width: 100%;                  /* Makes the image responsive */
            height: auto;                 /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#dogs">Dogs</a></li>
                <li><a href="#hometown">Hometown</a></li>
                <li><a href="#education">Education</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>My Universities</h2>
        <ul>
            <li>
                <strong>BSc Physics</strong>: University of Bristol
                <a href="https://www.bristol.ac.uk/study/undergraduate/2024/physics/bsc-physics/" target="_blank">My Course</a>
            </li>
            <li>
                <strong>MSc Computing</strong>: Imperial College London
                <a href="https://www.imperial.ac.uk/study/pg/computing/msc-computing/" target="_blank">My Course</a>
            </li>
        </ul>
        
        <div class="image-container">
            <div class="image-item">
                <img src="bristol.jpg" alt="Bristol">
                <div>
                    <strong>University of Bristol</strong>
                    <a href="https://www.bristol.ac.uk/study/undergraduate/2024/physics/bsc-physics/" target="_blank">My Course</a>
                </div>
            </div>
            
            <div class="image-item">
                <img src="london.jpg" alt="London">
                <div>
                    <strong>Imperial College London</strong>
                    <a href="https://www.imperial.ac.uk/study/pg/computing/msc-computing/" target="_blank">My Course</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
